<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Materialize CSS Framework -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- CSS link -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Cards for Jokes</title>
  </head>
  <body class="flow-text">

    <!-- Navbar  -->
    <nav class="nav-wrapper pink lighten-4 valign-wrapper">
      <div class="container">
        <a href="#" class="brand-logo black-text">Cards for Jokes</a>
        <a href="#" class="sidenav-trigger black-text" data-target="mobile-links">
          <i class="material-icons">menu</i>
        </a>
        <ul class="right hide-on-med-and-down">
            <li><a class="black-text" href="index.html"><i class="material-icons left black-text">home</i>Home</a></li>
            <li><a class="black-text" href="highscores.html"><i class="material-icons left black-text">view_list</i>High Scores</a></li>
            <li><a class="black-text" href="myjokes.html"><i class="material-icons left black-text">gamepad</i>My Jokes</a></li>
          </ul>
      </div>
    </nav>

    <!-- Side nav trigger for small screens -->
    <ul class="sidenav pink lighten-2 center-align black-text" id="mobile-links">
        <li><a href="index.html"><i class="material-icons left">home</i></a></li>
        <li><a href="highscores.html"><i class="material-icons left">view_list</i></a></li>
        <li><a href="myjokes.html"><i class="material-icons left">gamepad</i></a></li>
    </ul>
    <main>
      <div class="games container">

    <!-- Game Choice -->
        <div class="center-align gameTile">
          <a id="highCardGame" class="waves-effect waves-light game-card card-back card-overlay z-depth-3" href="#">
            <h5 class="modal-trigger card name">High Card</h5>
          </a>
          <details>
            <summary class="pink lighten-4">Rules</summary>
            <ul id="rulesBox" class="blue lighten-3">
              <div class="row">
                <div id="rules" class="col">              
                    <div class="card-content">
                      <p>High card wins.</p>
                    </div>                  
                </div>
              </div>
            </ul>
          </details>
        </div>
      </div>
      <!-- Commented out for this styling-->
      <!-- <div class="card-row pink lighten-5" id="bottomCardRow"></div> -->
    </main>

     <!-- Modal Structure -->
  <div id="user-modal" class="modal">
    <div class="modal-content center-align">
        <div class="form-group">
            <h6>Who is playing?</h6>
            <input type="text" id="username-entry" class="form-control" placeholder="Enter your name here"
              required />
          </div>
      <h6>Pick your theme:</h6>
    </div>
   <div class="row">
        <div class="theme"><img data-theme="0" class="deck" src="https://deckofcardsapi.com/static/img/back.png"></div>
        <div class="theme"><img data-theme="1" class="deck" src="./assets/images/batman-card-theme.jpeg"></div>
        <div class="theme"><img data-theme="2" class="deck" src="./assets/images/batman-card-theme.jpeg"></div>
        <div class="theme"><img data-theme="3" class="deck" src="./assets/images/batman-card-theme.jpeg"></div>
        <div class="theme"><img data-theme="4" class="deck" src="./assets/images/batman-card-theme.jpeg"></div>
    </div>
    <div class="modal-footer light-blue lighten-1">
      <span id="name-entry-error"></span>
      <button id="play-game" class="waves-effect waves-light btn">PLAY GAME</button>
    </div>
  </div>
  </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
