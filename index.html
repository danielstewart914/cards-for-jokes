<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- jquery -->
    <!-- <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    /> -->
    <!--Materialize CSS Framework-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- css link -->
    <link rel="stylesheet" href="/style.css">

    <title>Cards for Jokes</title>
  </head>
  <body class="flow-text">
    <!-- navbar  -->
    <nav class="nav-wrapper red darken-2">
      <div class="container">
        <a href="#" class="brand-logo">Cards for Jokes</a>
        <a href="#" class="sidenav-trigger" data-target="mobile-links">
          <i class="material-icons">menu</i>
        </a>
        <ul class="right hide-on-med-and-down">
          <li><a href="">Home</a></li>
          <li><a href="">High Scores</a></li>
          <li><a href="">Jokes</a></li>
        </ul>
      </div>
    </nav>
    <!-- side nav trigger for small screens -->
    <ul class="sidenav" id="mobile-links">
      <li><a href="">Home</a></li>
      <li><a href="#">High Scores</a></li>
      <li><a href="#">Jokes</a></li>
    </ul>

    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card hoverable center">
            <div class="card-image">
              <img src="./img/joker-card.png" />
            </div>
            <div class="card-content">
            <span class="card-title">High Card Wins</span>
          </div>
          <button class="btn waves-effect waves-light center">Start Game</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn modal-trigger" href="#modal1"
      >Modal</a
    >

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Modal Header</h4>
        <p>A bunch of text</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat"
          >Agree</a
        >
      </div>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".sidenav").sidenav();
      });
    </script>
  </body>
</html>
