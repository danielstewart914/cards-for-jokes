<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!--Materialize CSS Framework-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- css link -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Cards for Jokes</title>
  </head>
  <body class="flow-text">
    <!-- navbar  -->
    <nav class="nav-wrapper grey darken-3 white-text">
      <div class="container">
        <a href="#" class="brand-logo">Cards for Jokes</a>
        <a href="#" class="sidenav-trigger" data-target="mobile-links">
          <i class="material-icons">menu</i>
        </a>
        <ul class="right hide-on-med-and-down">
          <li><a href="index.html">Home</a></li>
          <li><a href="highscores.html">High Scores</a></li>
          <li><a href="myjokes.html">Jokes</a></li>
        </ul>
      </div>
    </nav>
    <!-- side nav trigger for small screens -->
    <ul class="sidenav" id="mobile-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="highscores.html">High Scores</a></li>
      <li><a href="myjokes.html">Jokes</a></li>
    </ul>
    <main>
      <div class="games container">
        <div class="center-align">
          <a class="waves-effect waves-light modal-trigger card card-back card-overlay z-depth-3" href="#modal1">
            <h4 class="card-name">High Card Wins</h4>
          </a>
          <a class="waves-effect waves-light green darken-4 btn-large modal-trigger z-depth-3" href="#modal1">Start Game</a>
        </div>
        <div class="center-align">
          <a class="waves-effect waves-light modal-trigger card card-back card-overlay z-depth-3" href="#modal1">
            <h4 class="card-name">Black Jack</h4>
          </a>
          <a class="waves-effect waves-light green darken-4 btn-large modal-trigger z-depth-3" href="#modal1">Start Game</a>
        </div>
        <div class="center-align">
          <a class="waves-effect waves-light modal-trigger card card-back card-overlay z-depth-3" href="#modal1">
            <h4 class="card-name">Solitaire</h4>
          </a>
          <a class="waves-effect waves-light green darken-4 btn-large modal-trigger z-depth-3" href="#modal1">Start Game</a>
        </div>
      </div>
      <div class="card-row" id="bottomCardRow"></div>
    </main>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Modal Header</h4>
        <p>A bunch of text</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat"
          >Agree</a
        >
      </div>
    </div>

    <div id="deckTheme" class="modal black">
      <div class="modal-content">
        <h4 class="grey darken-3 modal-header white-text center-align m-0">Please select your theme</h4>
        <div class="green darken-3 m-0 p-2">
          <div class="card-selection">&nbsp;</div>
          <div class="card-selection">&nbsp;</div>
          <div class="card-selection">&nbsp;</div>
          <div class="card-selection">&nbsp;</div>
          <div class="card-selection">&nbsp;</div>
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Submit</a>
        </div>
      </div>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
